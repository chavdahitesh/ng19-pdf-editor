
<main class="main">
    <div class="left-side" style="width: 85%;">
      <router-outlet></router-outlet>
    </div>
    <div class="divider" role="separator" aria-label="Divider"></div>
    <div class="right-side"  style="width: 15%;">
      <div class="pill-group">
        @for (item of [
          { title: '@pdftron/webviewer', link: '/pdftron',lib_url:'https://www.npmjs.com/package/@pdftron/webviewer' },
          { title: 'other', link: '',lib_url:'' },
        ]; track item.title) {
          <a
            class="pill"
            rel="noopener"
            [routerLink]="item.link" routerLinkActive="router-link-active"
          >
            <span>{{ item.title }}</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="14"
              viewBox="0 -960 960 960"
              width="14"
              fill="currentColor"
            >
              <path
                d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h560v-280h80v280q0 33-23.5 56.5T760-120H200Zm188-212-56-56 372-372H560v-80h280v280h-80v-144L388-332Z"
              />
            </svg>
          </a>
        }
      </div>

    </div>
</main>
